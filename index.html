## **3.a.Efficacité du moratoire : quelle métrique ?**

- **Risque relatif** (Daniel, 1999; Lambert _et al_., 2006):

&lt;br&gt;

`$$RR = \frac{p_{out}}{p_{in}} \pm z_{\alpha/2} \sqrt{\frac{1-p_{out}}{n_{out}.p_{out}} + \frac{1-p_{in}}{n_{in}.p_{in}}}$$` 

&lt;br&gt; 

`\(p_{out}\)` = `\(\frac{Recaptured_{\;anywhere} \; \in \; n_{out}}{n_{\,out}}\)` 

&lt;br&gt;

`\(p_{in}\)` = `\(\frac{Recaptured_{\;anywhere} \; \in \; n_{in}}{n_{\,in}}\)` 

&lt;br&gt;

--

**<i class="fas  fa-arrow-circle-right "></i> Si `\(RR\)` &gt; 1, le moratoire est efficace !**

## **3.b.Le Propensity Score Matching (PSM)**

- PS: Probabilité qu'un individu soit "traité" (ici, marqué en dehors du moratoire)

`$$T_i|X_i \sim \mathcal{B}(\mathrm{Pr}_i)$$`
&lt;br&gt;

GAM: `\(\mathrm{logit}(\mathrm{Pr}_i) = PS_i = \beta_0 +\beta_1 \times f(\mathrm{Longueur}_i) + \beta_2 \times \mathrm{Structure}_i\)`

&lt;br&gt;

- Méthode: Random Nearest Neighbour

- caliper = `\(0.2 \times \sigma_{ps}\)`

- `\(N\)` itérations = 5000
